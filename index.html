<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jarvis Evolution</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #e8eaf6;
        }
        .chat-box .message {
            margin-bottom: 10px;
        }
        .chat-box .message.user {
            text-align: right;
        }
        .chat-box .message span {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .chat-box .message.user span {
            background: #4caf50;
            color: white;
        }
        .chat-box .message.bot span {
            background: #ddd;
            color: #333;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 1em;
        }
        .input-container button {
            padding: 15px;
            border: none;
            background: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mini Jarvis</h1>
        <p>Seu assistente de IA interativo</p>
    </header>

    <headerrr>
        <ul class="navlist">
            <li><a href="https://portfoliojerry.netlify.app/">Site do meu criador</a></li>
        </ul>

    </headerrr>

    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Digite sua mensagem aqui...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script>
        const API_KEY = "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";

        function addMessage(content, sender) {
            const chatBox = document.getElementById('chatBox');
            const message = document.createElement('div');
            message.classList.add('message', sender);
            const span = document.createElement('span');
            span.textContent = content;
            message.appendChild(span);
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            let userMessage = input.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            input.value = '';

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "llama3-8b-8192",
                        messages: [{ role: "user", content: userMessage }]
                    })
                });

                const data = await response.json();
                console.log(data);
                
                if (data.choices && data.choices.length > 0) {
                    addMessage(data.choices[0].message.content, 'bot');
                } else {
                    addMessage("Resposta n√£o encontrada", 'bot');
                }
            } catch (error) {
                console.error("Erro na API:", error);
                addMessage("Erro ao conectar ao servidor.", 'bot');
            }
        }

        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
